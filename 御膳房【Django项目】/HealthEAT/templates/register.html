{% extends 'base.html' %}

{% block title %}
注册（registered）
{% endblock %}

{% block head %}
    <script src="{% static 'jquery/jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'js/register.js' %}"></script>
{% endblock %}

{% block main %}
<div style="max-width:330px;" class="m-auto">
        <h3>注册（Registered）</h3>   <!--登录界面-->  
        <form action="" method="POST">
            {% csrf_token %}
             <div class="mb-3">
                <label>用户名（Username）</label>
                <input type="text" name="username" class="form-control" placeholder="用户名（Username）:>">
            </div>
            <div class="mb-3">
                <label>邮箱（Email）</label>
                <input type="email" name="email" class="form-control" placeholder="邮箱（Email）:>">
            </div>
            <div class="mb-3">
                <label>验证码（Captcha）</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" name="captcha" placeholder=":>" 
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="captcha-btn">获取验证码（Get Captcha）</button>
                </div>
            </div>
             <div class="mb-3">
                <label>密码（Password）</label>
                <input type="password" name="password" class="form-control" placeholder="密码（Password）:>">
            </div>
            <div class="mb-3">
                <button class="btn btn-primary w-100">注册账号（Registered）</button>
            </div>
        </form>
    </div>
{% endblock %}
