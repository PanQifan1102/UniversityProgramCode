<!--发布日记-->
{% extends 'base.html' %}

{% block title %}
发布佳肴（Release Delicacies）
{% endblock %}

{% block head %}
    <script src="{% static 'jquery/jquery-3.7.1.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'wangeditor/style.css' %}">
    <script src="{% static 'wangeditor/index.js' %}"></script>
    <script src="{% static 'js/pub_blog.js' %}"></script>
    <style>
        #editor—wrapper {
            border: 1px solid #ccc;
            z-index: 100; /* 按需定义 */
      }
      #toolbar-container { border-bottom: 1px solid #ccc; }
      #editor-container { height: 500px; }
  	</style>
{% endblock %}

{% block main %}
    <h1>发布佳肴（Release Delicacies）</h1>
    <div class="mt-3">
        <form action="" method="POST">
        {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">佳肴标题（Title of Delicacies）</label>
                <input type="text" name="title" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">佳肴分类（Classification of Delicacies）</label>
                <select name="category" class="form-select" id="category-select">
                    <!--选择项-->
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">佳肴内容（Details of Delicacies）</label>
                <div id="editor-wrapper">
                    <div id="toolbar-container"></div> <!--工具栏-->
                    <div id="editor-container"></div> <!--编辑栏-->
                </div>
            </div>
            <hr>
            <div class="mb-3 text-end">
                <button class="btn btn-primary" id="submit-btn">发布佳肴（Publish）</button>
            </div>
        </form>     
    </div>
{% endblock %}
