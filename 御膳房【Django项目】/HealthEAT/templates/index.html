<!--日记首页-->
{%  extends 'base.html' %}

{% block title %}
    首页（Home）
{% endblock %}

{% block main %}
<h1>佳肴列表(A List of Delicacies)</h1>
    <div class="row row-gap-4 row-cols-2">
    {% for blog in blogs %}
      <div class="col">
        <!--每个单元模块设计-->  
        <div class="card">
          <div class="card-header"> <!--模块标题-->
              <a href="{% url 'blog:blog_detail' blog_id=blog.id %}">{{ blog.title }}</a>
          </div>
          <div class="card-body" style="height: 100px"> <!--模块内容-->
              <p class="card-text">{{ blog.content|striptags|truncatechars:90 }}</p>
          </div>
          <div class="card-footer text-body-secondary d-inline-flex justify-content-between"> <!--模块尾标-->
            <div> <!--用户信息-->
                <img src="{% static 'image/user1.jpg' %}" width="30" height="30" rounded> <!--头像-->
                {{ blog.author.username }}
            </div>
            <div>
                {{ blog.pub_time|date:"Y年m月d日 h时i分" }}
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
    </div>
{% endblock %}
