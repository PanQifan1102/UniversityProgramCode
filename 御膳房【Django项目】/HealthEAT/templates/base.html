<!--模板基础-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}- 御膳房（Imperial Dining Room）</title> <!--页面标题-->
    <link rel="stylesheet" href="{% static 'bootstrap5/bootstrap.min.css' %}">
    <script src="{%  static 'bootstrap5/popper.min.js' %}"></script>
    <script src="{%  static 'bootstrap5/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block head %}{% endblock %} <!--后续模板文件添加在此处-->
</head>
<body>

<!--导航栏设计-->
<header class="p-3 text-bg-light border-bottom mb-3"> <!--导航栏加颜色和边框-->
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <img src="{% static 'image/New.jpg' %}" alt="" height="40">
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/" class="nav-link px-2 text-secondary">首页（Home）</a></li>
          <li><a href="{% url 'blog:pub_blog' %}" class="nav-link px-2 text-secondary">发布佳肴（Release delicacies）</a></li>
        </ul>

         <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search" action="{% url 'blog:search' %}" method="GET">
                <input type="search" name="q" class="form-control" placeholder="搜索佳肴（Search）:>" aria-label="Search">
         </form>

          {% if user.is_authenticated %}
              <div class="dropdown text-end">
                  <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
                     data-bs-toggle="dropdown" aria-expanded="false">
                      <img src="{% static 'image/user1.jpg' %}" alt="mdo" width="32" height="32"
                           class="rounded-circle">
                  </a>
                  <ul class="dropdown-menu text-small" style="">
                      <li><a class="dropdown-item" href="{% url 'myauth:logout' %}">退出登录（Sign out）</a></li>
                  </ul>
              </div>
          {% else %}
              <div class="text-end">
                  <a href="{% url 'myauth:login' %}" type="button" class="btn btn-outline-primary me-2">登录（login）</a>
                  <a href="{% url 'myauth:register' %}" type="button" class="btn btn-primary">注册（registered）</a>
              </div>
          {% endif %}
        </div>
      </div>
    </div>
  </header>

<!--页面内容设计-->
<main class="container bg-white p-3 rounded">
    {% block main %}{% endblock %} <!--所有页面的内容在此书写-->
</main>
</body>
</html>
